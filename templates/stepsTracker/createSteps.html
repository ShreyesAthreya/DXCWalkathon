{% extends 'stepsTracker/base.html' %}
{% block content %}
    <div class="container">
        <br>
        <h1>Lets add some data to track</h1>
        <form method="POST">
            <h4>Enter your distance travelled in Kilometers without any commas</h4>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="{% url 'home' %}">Back</a>

    </div>
{% endblock %}
